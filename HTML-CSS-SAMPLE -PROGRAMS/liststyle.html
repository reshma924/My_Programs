<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>List Styles</h4>
    <ul style="list-style-type:circle">
        <li>Apple</li>
        <li>Pineapple</li>
        <li>Mango</li>
        <li>Guava</li>
    </ul>
    <ul style="list-style-type:square">
        <li>Apple</li>
        <li>Pineapple</li>
        <li>Mango</li>
        <li>Guava</li>
    </ul>
    <ol style="list-style-type:lower-greek">
        <li>Apple</li>
        <li>Pineapple</li>
        <li>Mango</li>
        <li>Guava</li>
    </ol>
    <ol style="list-style-type:lower-roman">
        <li>Apple</li>
        <li>Pineapple</li>
        <li>Mango</li>
        <li>Guava</li>
    </ol>
</body>
</html>
